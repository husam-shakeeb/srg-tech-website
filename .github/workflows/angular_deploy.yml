name: Build and Deploy
on:
  push:
    branches:
      - some-branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
       token: ${{ secrets.ACCESS_TOKEN }}
    - run: npm ci
    - run: npx ng deploy --base-href=https://husam-shakeeb.github.io/srg-tech-website/ --no-silent